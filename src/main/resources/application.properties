# =====================================================
# CONFIGURACION DE LA BASE DE DATOS
# =====================================================

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:seguimiento_reportes}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# HIKARI CONNECTION POOL
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000

# =====================================================
# JPA/HIBERNATE
# =====================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =====================================================
# SERVER
# =====================================================
server.port=${PORT:8080}

# =====================================================
# JWT
# =====================================================
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

# =====================================================
# LOGGING
# =====================================================
logging.level.root=INFO
logging.level.com.example.demo=INFO
logging.level.com.example.demo.scheduler=DEBUG
logging.level.com.example.demo.service.EmailNotificationService=DEBUG

