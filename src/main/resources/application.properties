# =====================================================
# CONFIGURACION DE LA BASE DE DATOS
# =====================================================

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# HIKARI CONNECTION POOL
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000

# =====================================================
# JPA/HIBERNATE
# =====================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =====================================================
# SERVER
# =====================================================
server.port=${PORT:8080}

# =====================================================
# JWT
# =====================================================
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

# =====================================================
# LOGGING
# =====================================================
logging.level.root=INFO
logging.level.com.example.demo=DEBUG

# =====================================================
# EMAIL CONFIGURATION
# =====================================================
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USER:}
spring.mail.password=${SMTP_PASS:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=false

# ⚠️ CORRECCIÓN: Usar la misma variable
app.notifications.email.enabled=${NOTIFICATIONS_EMAIL_ENABLED:true}

# =====================================================
# NOTIFICACIONES
# =====================================================
# ⚠️ CORRECCIÓN: Usar variable de entorno
notificaciones.email.habilitado=${NOTIFICATIONS_EMAIL_ENABLED:true}
notificaciones.whatsapp.habilitado=${NOTIFICATIONS_WHATSAPP_ENABLED:false}
notificaciones.url.base=${FRONTEND_URL:http://localhost:5173}

# =====================================================
# SWAGGER/OPENAPI
# =====================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# =====================================================
# SCHEDULER CONFIGURATION
# =====================================================
spring.task.scheduling.pool.size=5

# =====================================================
# GOOGLE DRIVE CONFIGURATION
# =====================================================
google.drive.mode=${GOOGLE_MODE:oauth}
google.drive.credentials.path=${GOOGLE_CREDENTIALS_PATH:}
google.drive.folder.id=${GOOGLE_FOLDER_ID:}
google.drive.client.id=${GOOGLE_DRIVE_CLIENT_ID:}
google.drive.client.secret=${GOOGLE_DRIVE_CLIENT_SECRET:}
google.drive.refresh.token=${GOOGLE_DRIVE_REFRESH_TOKEN:}
google.drive.enabled=${GOOGLE_DRIVE_ENABLED:false}

# =====================================================
# FILE UPLOAD
# =====================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
