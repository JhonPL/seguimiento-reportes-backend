# =====================================================
# CONFIGURACION DE LA BASE DE DATOS
# =====================================================

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# HIKARI CONNECTION POOL
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000

# =====================================================
# JPA/HIBERNATE
# =====================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =====================================================
# SERVER
# =====================================================
server.port=${PORT:8080}

# =====================================================
# JWT
# =====================================================
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

# =====================================================
# LOGGING
# =====================================================
logging.level.root=INFO

# =====================================================
# EMAIL CONFIGURATION
# =====================================================
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.notifications.email.enabled=true

# =====================================================
# NOTIFICACIONES
# =====================================================
notificaciones.email.habilitado=false
notificaciones.whatsapp.habilitado=false
notificaciones.url.base=${FRONTEND_URL}

# =====================================================
# SWAGGER/OPENAPI
# =====================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

spring.task.scheduling.pool.size=5
# =====================================================
# GOOGLE DRIVE CONFIGURATION
# =====================================================
google.drive.mode=${GOOGLE_MODE}
google.drive.credentials.path=${GOOGLE_CREDENTIALS_PATH}
google.drive.folder.id=${GOOGLE_FOLDER_ID}

# =====================================================
# FILE UPLOAD
# =====================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
